<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body{
		background-color: #f57c84;
	}
    input{
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder {
	  color: #d3d3d3;
	}
    .center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
</style>

<div class="center-column">
    <h5>Are you sure you want to delete "{{item}}"?</h5>
    <a class="btn btn-sm btn-info" href="{% url 'list' %}">Cancel</a>
    
    <form method = "POST" action="">    <!--Method is post coz we need to send it back to the delete view 
                                        & the action is left blank coz we want to send it to the same url-->
        {% csrf_token %}
        <input class="btn btn-sm btn-danger" type="submit" name = "Confirm">
    </form>
</div>
